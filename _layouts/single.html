{% include JB/setup %}
<!DOCTYPE html>
<html>
  <head>
	<title>{{ page.title }}</title>
	
	{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
	{% if site.author.name %}<meta name="author" content="{{ site.author.name }}">{% endif %}

	<!-- bootstrap -->
	<script src="{{ASSET_PATH}}/js/jquery.js"></script>			 <!-- jquery -->
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href="{{ASSET_PATH}}/css/bootstrap.min.css" rel="stylesheet">
	<script src="{{ASSET_PATH}}/js/bootstrap.min.js"></script>

	<!-- others -->
	<link rel="stylesheet" href="/assets/css/pygments.css"> <!-- pygments -->
	<meta charset="UTF-8">										 <!-- unicode -->
	<link rel="stylesheet" href="{{ASSET_PATH}}/css/font-awesome.min.css"> <!-- font awesome -->
	
	<!-- custom -->
	{% include normalize_address %}
	{% include google_search %}
	<link rel="stylesheet" href="/assets/css/custom.css"> <!-- pygments -->
  </head>

  <body style="background-color:#fff;">
	<div class="container">
	  <!-- content of the page -->
        {{ content }}
	</div>

	<!-- analytic -->
    {% include JB/analytics %}
  </body>
</html>
